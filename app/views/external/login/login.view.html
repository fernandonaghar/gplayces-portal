<link rel="stylesheet" href="css/custom_external.css">
<div>
    <div>
        <!-- Language selector -->
        <ul class="nav navbar-nav navbar-right" ng-controller="TranslationsController as transcontrol">
            <li role="presentation" class="dropdown">
                <a href="javascript:;" class="dropdown-toggle language-selector" data-toggle="dropdown" aria-expanded="false">
                    <span class="language-selector">
                        <img class="language-selector-image" ng-src="{{ transcontrol.language.url }}" alt="{{ transcontrol.language.language }}">
                    </span>
                </a>
                <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                    <li ng-repeat="lang in transcontrol.languageList">
                        <button class="language-selector-button" ng-click="transcontrol.setLanguage(lang)">
                            <span class="image">
                                <img class="language-selector-image" ng-src="{{ lang.url }}">
                            </span> {{ lang.language }}
                        </button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="form" id="login-form" ng-submit="vm.login()" role="form">
                    <h1>Login</h1>
                    <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="text" name="username" id="username" placeholder="E-mail" class="form-control" ng-model="vm.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <input type="password" name="password" id="password" placeholder="{{ 'PASSWORD' | translate }}" class="form-control" ng-model="vm.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                        <i ng-if="vm.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    </div>
                    <div class="separator"></div>
                    <p class="change_link">
                        <a ui-sref="lostpassword" class="to_register">{{ 'FORGOT_PASSWORD' | translate }}</a>
                    </p>
                    <div class="separator"></div>
                    <div class="facebook_button">
                        <p>{{ 'LOGIN_PREFER' | translate }}</p>
                        <button type="button" ng-click="vm.login_facebook()" class="btn btn-primary">{{ 'LOGIN_FACEBOOK' | translate }}</button>
                    </div>
                    <div class="separator"></div>
                    <p class="change_link">{{ 'NEW_TO_GPLAYCES' | translate }}
                        <a ui-sref="register" class="to_register">{{ 'REGISTER' | translate }}</a>
                    </p>
                    <br>
                    <div>
                        <h1><i class="fa fa-paw"></i> GPlayces</h1>
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>
