<link rel="stylesheet" href="css/custom_external.css">
<div>
    <div>
        <!-- Language selector -->
        <ul class="nav navbar-nav navbar-right" ng-controller="TranslationsController as transcontrol">
            <li role="presentation" class="dropdown">
                <a href="javascript:;" class="dropdown-toggle language-selector" data-toggle="dropdown" aria-expanded="false">
                    <span class="language-selector">
                                <img class="language-selector-image" src="{{ transcontrol.language.url }}" alt="{{ transcontrol.language.language }}">
                            </span>
                </a>
                <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                    <li ng-repeat="lang in transcontrol.languageList">
                        <button class="language-selector-button" ng-click="transcontrol.setLanguage(lang)">
                            <span class="image">
                                <img class="language-selector-image" src="{{ lang.url }}">
                            </span> {{ lang.language }}
                        </button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <form name="form" ng-submit="vm.register()" role="form">
                    <h1>{{ 'NEW_ACCOUNT' | translate }}</h1>
                    <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                        <input type="text" name="firstName" id="firstName" placeholder="{{ 'FIRST_NAME' | translate }}" class="form-control" ng-model="vm.user.firstName" required />
                        <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                        <input type="text" name="lastName" id="Text1" placeholder="{{ 'LAST_NAME' | translate }}" class="form-control" ng-model="vm.user.lastName" required />
                        <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="text" name="username" id="username" placeholder="E-mail" class="form-control" ng-model="vm.user.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <input type="password" name="password" id="password" placeholder="{{ 'PASSWORD' | translate }}" class="form-control" ng-model="vm.user.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">{{ 'REGISTER' | translate }}</button>
                        <i ng-if="vm.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator"></div>
                    <p class="change_link">{{ 'ALREADY_HAVE_ACCOUNT' | translate }}
                        <a ui-sref="login" class="to_register">Login</a>
                    </p>
                    <div class="clearfix"></div>
                    <br>
                    <div>
                        <h1><i class="fa fa-paw"></i> GPlayces</h1>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
