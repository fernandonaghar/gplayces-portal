<div class="card">
    <div id="wizard" class="x_title form_wizard wizard_horizontal">
        <ul class="wizard_steps anchor">
            <li>
                <a class="done">
                    <span class="step_no">1</span>
                    <span class="step_descr">{{ 'DATA' | translate }}</span>
                </a>
            </li>
            <li>
                <a class="selected">
                    <span class="step_no">2</span>
                    <span class="step_descr">{{ 'PROOF'| translate }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <form name="form" id="sliding-form">

            <div class="form-group">
                <label class="form-control-label">{{ 'PROOF'| translate }}</label>
                <input type="file" id="addressAssurance" name="addressAssurance" />
            </div>
            <div class="form-group">
                <label class="form-control-label">{{ 'OBSERVATIONS' | translate }}</label>
                <textarea ng-maxlength="250" name="comments" placeholder="{{ 'OBSERVATIONS' | translate }}" ng-model="request.adminrequest.requestComments" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="request.submitRequest()" class="btn btn-primary">{{ 'SUBMIT_REQUEST' | translate }}</button>
                <i ng-if="request.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
            </div>
        </form>
    </div>
</div>
