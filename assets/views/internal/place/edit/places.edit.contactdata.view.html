<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
<form name="form" id="sliding-form">
    <div ng-if="isAdmin || edit.place.isOwner">
        <div class="form-group">
            <label class="form-control-label">{{ 'PHONE' | translate }}</label>
            <input type="text" placeholder="{{ 'PHONE' | translate }}" ng-model="edit.place.telephone" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label">{{ 'CONTACT_EMAIL' | translate }}</label>
            <input type="text" placeholder="{{ 'CONTACT_EMAIL' | translate }}" ng-model="edit.place.email" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label">{{ 'WEBSITE' | translate }}</label>
            <input type="text" placeholder="{{ 'WEBSITE' | translate }}" ng-model="edit.place.site" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label">Facebook</label>
            <input type="text" placeholder="Facebook" ng-model="edit.place.facebook" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label">Instagram</label>
            <input type="text" placeholder="Instagram" ng-model="edit.place.instagram" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label">Twitter</label>
            <input type="text" placeholder="Twitter" ng-model="edit.place.twitter" class="form-control">
        </div>
        <div class="form-actions">
            <button ng-click="edit.savePlaceData()" ng-disabled="form.$invalid || edit.dataLoading" class="btn btn-primary">{{ 'ADVANCE' | translate }}</button>
            <i ng-if="request.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
        </div>
    </div>
</form>
