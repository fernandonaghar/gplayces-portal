<div class="x_panel">
    <div class="x_title">
        <h2>Solicitar gestão de local</h2>
        <div class="clearfix"></div>
    </div>
    <div class="well well-sm">
        <h4>Local: {{ request.place.name }}</h4>
        <p>Endereço: {{ request.place.address }}</p>
    </div>

    <div ng-if="request.dataLoading">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div id="sliding-form" class="card-body">

        <div id="form-views" ui-view>
        </div>

    </div>
</div>
