<link rel="stylesheet" href="assets/css/custom_external.css">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <form name="form" ng-submit="vm.resetPassword()" role="form">
                    <h1>Insira seu e-mail</h1>
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="text" name="username" id="username" placeholder="E-mail" class="form-control" ng-model="vm.lostpasswordemail" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Enviar</button>
                        <i ng-if="vm.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator"></div>
                    <p class="change_link">
                        <a ui-sref="login" class="to_register">{{ 'RETURN_TO_LOGIN' | translate }}</a>
                    </p>
                    <div class="clearfix"></div>
                    <br>
                    <div>
                        <h1><i class="fa fa-paw"></i> GPlayces</h1>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
