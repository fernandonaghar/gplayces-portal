<link rel="stylesheet" href="assets/css/custom_external.css">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="form" id="login-form" ng-submit="vm.login()" role="form">
                    <h1>Login</h1>
                    <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="text" name="username" id="username" placeholder="E-mail" class="form-control" ng-model="vm.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <input type="password" name="password" id="password" placeholder="{{ 'PASSWORD' | translate }}" class="form-control" ng-model="vm.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{ 'FIELD_REQUIRED' | translate }}</span>
                    </div>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                        <i ng-if="vm.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    </div>
                    <div class="separator"></div>
                    <p class="change_link">
                        <a ui-sref="lostpassword" class="to_register">{{ 'FORGOT_PASSWORD' | translate }}</a>
                    </p>
                    <div class="separator"></div>
                    <div class="facebook_button">
                        <p>{{ 'LOGIN_PREFER' | translate }}</p>
                        <button type="button" ng-click="vm.login_facebook()" class="btn btn-primary">{{ 'LOGIN_FACEBOOK' | translate }}</button>
                    </div>
                    <div class="separator"></div>
                    <p class="change_link">{{ 'NEW_TO_GPLAYCES' | translate }}
                        <a ui-sref="register" class="to_register">{{ 'REGISTER' | translate }}</a>
                    </p>
                    <br>
                    <div>
                        <h1><i class="fa fa-paw"></i> GPlayces</h1>
                    </div>
                    <div>
                        <select placeholder="Language" ng-model="vm.language" required ng-options="option.language for option in vm.languageList track by option.code" title="Language">
                        </select>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
