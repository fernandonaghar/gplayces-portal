<div class="card">
    <div id="status-buttons" class="card-header text-center">
        <a><span>1</span>Dados pessoais</a>
        <a class="active"><span>2</span>Comprovantes</a>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <form name="form" id="sliding-form">

            <div class="form-group">
                <label class="form-control-label">Comprovante de Endereço</label>
                <input type="file" id="addressAssurance" name="addressAssurance" />
            </div>
            <div class="form-group">
                <label class="form-control-label">Observações</label>
                <textarea ng-maxlength="250" name="comments" placeholder="Observações" ng-model="request.adminrequest.requestComments" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="request.submitRequest()" class="btn btn-primary">Enviar solicitação</button>
                <i ng-if="request.dataLoading" class="fa fa-spinner fa-pulse fa-fw"></i>
            </div>
        </form>
    </div>
</div>
