<div class="form-group">
    <label class="form-control-label">Nome do local</label>
    <input type="text" placeholder="Nome do local" ng-model="vm.new_place.name" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">Categoria</label>
    <select ng-model="profile.address.city" class="form-control" ng-disabled="ctrl.disabled" ng-options="option.attributes.name for option in profile.cities track by option.id" title="Cidade">
    </select>
</div>
<div class="form-group">
    <label class="form-control-label">Descrição em Português</label>
    <input type="text" placeholder="Descrição em Português" ng-model="profile.user.telephone" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">Descrição em Inglês</label>
    <input type="text" placeholder="Descrição em Inglês" ng-model="profile.user.telephone" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">Descrição em Espanhol</label>
    <input type="text" placeholder="Descrição em Espanhol" ng-model="profile.user.telephone" class="form-control">
</div>
