<div class="page-title">
    <div class="title_left">
        <h2 ng-show="edit.isNewRecord">Criar novo local</h2>
        <h2 ng-show="!edit.isNewRecord">Editar local</h2>
        <div class="clearfix"></div>
    </div>
</div>
<div class="x_panel">
    <div class="x_title">
        <div id="status-buttons" class="card-header text-center">
            <a ui-sref-active="active" ui-sref="app.places.edit.data({ place: edit.place })"><span>1</span>Dados</a>
            <a a-disabled="edit.isNewRecord" ui-sref-active="active" ui-sref="app.places.edit.address({ place: edit.place })"><span>2</span>Endereço</a>
            <a ng-if="isAdmin || edit.place.isOwner" ui-sref-active="active" ui-sref="app.places.edit.contact({ place: edit.place })"><span>3</span>Contato</a>
            <a ng-if="isAdmin || edit.place.isOwner" ui-sref-active="active" ui-sref="app.places.edit.hours({ place: edit.place })"><span>4</span>Horários</a>
            <a ng-if="isAdmin || edit.place.isOwner" ui-sref-active="active" ui-sref="app.places.edit.images({ place: edit.place })"><span>5</span>Imagens</a>
        </div>
    </div>
    <div class="well well-sm" ng-show="!edit.isNewRecord">
        <h3>{{ edit.place.name }}</h3>
    </div>
    <div class="col-lg-12">
        <div id="sliding-form" class="card-body">
            <div id="form-views" ui-view>
            </div>
        </div>
    </div>
</div>
