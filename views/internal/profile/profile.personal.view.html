<p>Dados pessoais</p>
<div class="form-group">
    <label class="form-control-label">Primeiro nome</label>
    <input type="text" placeholder="Primeiro nome" ng-model="profile.user.firstName" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">Sobrenome</label>
    <input type="text" placeholder="Sobrenome" ng-model="profile.user.lastName" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">Data de Nascimento</label>
    <input type="date" placeholder="Data de Nascimento" ng-model="profile.user.birthday" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">CPF</label>
    <input type="number" placeholder="CPF" ng-model="profile.user.document" class="form-control">
</div>
<div class="form-group">
    <label class="form-control-label">E-mail</label>
    <input type="email" placeholder="E-mail" ng-model="profile.user.email" class="form-control">
</div>
<div class="form-actions">
