<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">Selecione uma foto:
                <input type="file" id="fileInput" accept="image/*" ng-model="image1" image="image1" resize-max-height="1024" resize-max-width="768" resize-quality="0.7" resize-type="image/jpg" ng-image-compress/></div>
            <div class="cropArea card-body">
                <ui-cropper image="image1.compressed.dataURL" result-blob="photo.resultBlob" result-image-format="image/jpg" result-image-size="150" area-type="rectangle" result-image="photo.myCroppedImage"></ui-cropper>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">Preview</div>
            <div class="card-body">
                <div class="cropped-area form-group text-center">
                    <img ng-src="{{photo.myCroppedImage}}" />
                </div>
                <div class="form-group">
                    <div class="progress">
                        <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            0%
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="photo.updateProfilePhoto()" ng-disabled="!image1" class="btn btn-primary pull-right">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
