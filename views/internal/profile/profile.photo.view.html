<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">Selecione uma foto: <input type="file" id="fileInput" /></div>
            <div class="cropArea card-body">
                <ui-cropper image="myImage" result-blob="photo.resultBlob" result-image-format="image/png" result-image-size="100" area-type="rectangle" result-image="photo.myCroppedImage"></ui-cropper>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">Preview</div>
            <div class="card-body">
                <div class="cropped-area form-group text-center">
                    <img ng-src="{{photo.myCroppedImage}}" />
                </div>
                <div class="form-group">
                    <div class="progress">
                        <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            0%
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="photo.updateProfilePhoto()" class="btn btn-primary pull-right">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
